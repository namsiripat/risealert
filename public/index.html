<script src="socket.io/socket.io.js"></script>
<script>
	var socket = io.connect();

	socket.on('accelData', function (accelData) {
		var room1 = document.getElementById('Room1')
		var room2 = document.getElementById('Room2')
		var img1 = document.getElementById('img1src')
		var img2 = document.getElementById('img2src')
		console.log(accelData  )
		if (accelData.status === 'error') {
			if (accelData.id == 1) {
				img1.src = "css/image/away.svg";
				room1.style.background='red';
				room1.style.borderRadius = '25px'
				document.getElementById('alert').play();
			} else if (accelData.id == 2) {
				img2.src = "css/image/away.svg";
				room2.style.background='red';
				room2.style.borderRadius = '25px';
				document.getElementById('alert').play();
			}
			
		} else { 
			if (accelData.id == 1) {
				img1.src = "css/image/bed.svg";
				room1.style.background='transparent';
			} else if (accelData.id == 2) {
				img2.src = "css/image/bed.svg";
				room2.style.background = 'transparent';
			}
			
		}
		socket.emit('accelData', "got accelData");
	});
</script>
